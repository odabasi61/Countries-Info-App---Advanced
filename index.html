<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Where in the world?</h1>
      <button class="toggle"><i class="far fa-moon moon"></i> Dark Mode</button>
    </div>

    <div class="container">
      <div class="form-control">
        <input type="text" placeholder="Search for country" class="search" />
        <i class="fas fa-search search"></i>
      </div>
      <div class="dropDownCon">
        <div class="dropDown">
          <p>Filter By Region</p>
          <button>
            <i class="fas fa-chevron-down"></i>
          </button>
        </div>
        <div class="drop showDropDown">
          <p class="region">ALL</p>
          <hr />
          <p class="region">Africa</p>
          <hr />
          <p class="region">America</p>
          <hr />
          <p class="region">Asia</p>
          <hr />
          <p class="region">Europe</p>
          <hr />
          <p class="region">Oceania</p>
        </div>
      </div>
    </div>

    <div class="countries"></div>

    <div class="countryModal show"></div>

    <script src="script.js"></script>
  </body>
</html>
